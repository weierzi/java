<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="sb">
	<p>编号:<input v-model="stu.id"></p>
	<p>姓名:<input v-model="stu.name"></p>
	<p>生日:<input v-model="stu.date"></p>
	<button @click="upd">修改</button>
</div>
<script type="text/javascript" th:src="@{js/jquery-1.12.4.js}"></script>
<script type="text/javascript" th:src="@{js/vue.js}"></script>
<script type="text/javascript">
	var vue=new Vue({
		el:"#sb",
		data(){
			return{
				stu:{}
			}
		},methods:{
			upd:function(){
				$.ajax({
					url:"[[@{/upd}]]",
					data:JSON.stringify(vue.stu),
					type:"post",
					contentType:"application/json;charset=utf-8",
					success:function(result){
						
					}
				})
			}
		},created:function(){
			$.ajax({
				url:"[[@{/queryById}]]",
				data:{id:"[[${id}]]"},
				success:function(result){
					vue.stu=result;
				}
			})
		}
		
	})
</script>
</body>
</html>
