<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="col-lg-12 mb-4">
			<div class="card">
				<form>
					<div class="card-header">
						<label for="exampleInputEmail1">成交记录</label>
						<label>
					   		 <input type="radio" name="optionsRadios1" id="optionsRadios1" value="option1" checked="checked">按订单
					   		 <input type="radio" name="optionsRadios1" id="optionsRadios2" value="option2">按用户
					  	</label>
						<input type="date">至<input type="date">
						<input type="text" maxlength="30" value="" name="keywords" class="inputText keywords" placeholder="查找">
						<button>查找</button>
					</div>
				</form>
				<div class="card-body" id="chengjiao">
					
				</div>
			</div>
		</div>

		<script>
			$(function() {
				var val = $('input:radio[name="optionsRadios1"]:checked').val();
				if(val == "option1") {
					$("#chengjiao").load("../html/huiyuan/andingdan.html")
				}

				$("[name='optionsRadios1']").click(function() {
					var val = $('input:radio[name="optionsRadios1"]:checked').val();
					if(val == "option1") {
						$("#chengjiao").load("../html/huiyuan/andingdan.html")
					} else {
						$("#chengjiao").load("../html/huiyuan/anshangpin.html")
					}
				})
			})
		</script>
	</body>

</html>
